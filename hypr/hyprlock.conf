# --- RIGHT SIDE (Music Player) ---

# ALBUM ART (Big)
image {
    monitor =
    path = /tmp/album_art.jpg 
    size = 400 
    rounding = 20 
    border_size = 2
    border_color = rgba(255, 255, 255, .1)
    rotate = 0
    reload_time = 1 
    reload_cmd = /home/zoro/.config/hypr/scripts/albumart.sh 
    position = 640, 30
    halign = center
    valign = center
}

# Song Title (with Icon)
